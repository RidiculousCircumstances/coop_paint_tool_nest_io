name: Publish Docker

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@master
     - name: Publish to registy
       uses: elgohr/Publish-Docker-Github-Action@master
       with:
        registry: ghcr.io
        name: ghcr.io/RidiculousCircumstances/coop_paint_tool_nest_io/coop_paint_tool_nest_io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        tags: "develop"
     